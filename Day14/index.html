<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="clickMe()">Clicke Here!</button>
    <button onmouseover="mourseOverEvent()" onmouseout="mouseOurEvent()">
      Over And Out Here
    </button>

    <input
      id="input1"
      onfocus="focussed()"
      placeholder="Key Up"
      onkeyup="keyUp()"
    />
    <input
      id="input2"
      onfocus="focussed()"
      onblur="blurred()"
      placeholder="Key Down"
      onkeydown="keyDown()"
    />
    <div>
      <select class="next-category" id="mySelect" onchange="changeCar()">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volvo">Volvo</option>
      </select>
    </div>
    <div id="op" style="margin: 50px auto"></div>

    <script src="script.js"></script>
  </body>
</html>
